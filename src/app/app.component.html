    <mat-nav-list>
      <mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon matListIcon>home</mat-icon>
        <span matLine>Home</span>
      </mat-list-item>
      <mat-list-item routerLink="/editor" routerLinkActive="active">
        <mat-icon matListIcon>edit</mat-icon>
        <span matLine>Editor</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>account_circle</mat-icon>
        <span matLine>Profile</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>folder</mat-icon>
        <span matLine>My Posts</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>favorite</mat-icon>
        <span matLine>Favorite</span>
      </mat-list-item>
      <!-- <mat-list-item>
        <mat-icon matListIcon>bookmarks</mat-icon>
        <span matLine>Bookmarks</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>settings</mat-icon>
        <span matLine>Settings</span>
      </mat-list-item> -->
      <mat-list-item *ngIf="!authenticationService.isSignedIn" (click)="authenticationService.signIn()">
        <mat-icon matListIcon>power_settings_new</mat-icon>
        <span matLine>Sign in</span>
      </mat-list-item>
      <mat-list-item *ngIf="authenticationService.isSignedIn" (click)="authenticationService.signOut()">
        <mat-icon matListIcon>power_settings_new</mat-icon>
        <span matLine>Sign out</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content cdkScrollable fxLayout="column">
    <mat-toolbar color="primary" class="mat-elevation-z4" style="z-index: 2; position: fixed; box-sizing: border-box; width: calc(100% - 296px)">
      <mat-toolbar-row fxLayoutGap="1.5rem" fxLayoutAlign="space-between center">
        <section fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="end center">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Blog <span class="mat-caption"> beta</span></span>
        </section>

        <!-- <span [fxFlex]="spacer" style="transition:flex .2s;"></span> -->
        <section fxLayout="row" fxLayoutGap=".5rem" fxLayoutAlign="end center" fxFlex>
          <nx-search-bar-top (focus)="searchActive()" (blur)="searchInactive()"></nx-search-bar-top>
          <button mat-icon-button>
            <mat-icon matBadgeColor="accent">notifications_none</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
          <nx-toolbar-signin></nx-toolbar-signin>

        </section>
      </mat-toolbar-row>
    </mat-toolbar>
    <section class="sidenav-content" fxLayout="column" fxFlex style=" padding-top: 70px;">
      <router-outlet></router-outlet>
      <footer class="mat-typography">
        <section fxLayout="column" fxLayoutGap="2rem">
          <!-- <section>dwedwe</section>
        <mat-divider></mat-divider> -->
          <section fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2rem">
            <img src="/assets/nikx-logo-grayscale-c-small.png" width="90" />
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Feedback</a>
          </section>
        </section>
      </footer>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
