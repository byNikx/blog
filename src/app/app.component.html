<mat-sidenav-container class="app-wrap">
  <mat-sidenav mode="side" [opened]="layout.media.isActive('gt-sm')">
    <mat-toolbar style="background-color: transparent;">
      <h1 style="font-weight: 400">Nikx Blog</h1>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <section fxLayout="column" fxLayoutGap="2rem">
      <nx-container>
        <h1 style="margin: 3rem auto 1.7rem" class="mat-display-3">Trending</h1>
      </nx-container>
      <mat-divider></mat-divider>
      <nx-container>
        <section fxLayout="row" fxLayoutGap.gt-sm="3rem" fxLayoutAlign="start start">
          <section fxFlex fxLayout="column" fxLayoutGap="3rem">
            <nx-post-preview-with-image></nx-post-preview-with-image>
            <nx-post-preview class="ripple-surface" *ngFor="let i of [1,2,3,4,5,6,7,8,9]"></nx-post-preview>
          </section>
          <section fxFlex="300px" style="background-color: #e8e8e8; height: 300px;" fxHide fxShow.gt-sm>
          </section>
        </section>
      </nx-container>
    </section>
    <footer class="mat-typography">
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
