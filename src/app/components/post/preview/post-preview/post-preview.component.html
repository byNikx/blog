<article fxLayout="column" class="mat-typography" fxLayoutGap="1rem">
  <section fxLayout="row" fxLayoutAlign="space-between center">
    <section class="user-info" fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="start center">
      <figure class="avatar" [ngStyle]="{'background-image':'url(' + post.avatar + ')'}"></figure>
      <section fxLayout="column">
        <h4 class="name" [innerText]="post.name"></h4>
        <span class="mat-caption">2 days ago</span>
      </section>
    </section>
    <mat-chip-list>
      <mat-chip>Technology</mat-chip>
    </mat-chip-list>
  </section>
  <section fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="1.5rem">
    <section fxLayoutGap="1rem" fxLayout="column" flex-order="2" flex-order.gt-sm="1">
      <h1 class="title" [innerText]="post.company.catchPhrase"></h1>
      <p class="mat-body-1 text">Ea qui cupidatat duis velit non. Laboris id amet magna, Ea qui cupidatat duis velit non. Laboris id amet magna.. </p>
    </section>

    <figure flex-order="1" flex-order.gt-sm="2" class="post-image" style="background-image: url(https://cdn-images-1.medium.com/fit/c/152/156/1*eEkW95WW81p6zClDK7s4Fw.jpeg)"></figure>
  </section>


</article>
