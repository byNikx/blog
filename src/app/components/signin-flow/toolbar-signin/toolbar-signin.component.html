<button mat-button *ngIf="!user?.signedIn" (click)="authenticationService.signIn()">SIGN IN</button>
<ng-container *ngIf="user?.signedIn">
  <button class="active-avatar" [ngStyle]="{'background-image': 'url(' + user.avatar + ')', 'background-size':'cover'}" [matMenuTriggerFor]="options"
    #activeAvatar></button>
</ng-container>
<mat-menu #options="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
